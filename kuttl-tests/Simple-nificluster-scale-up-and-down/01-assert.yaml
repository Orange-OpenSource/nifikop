# Check Nificluster created
apiVersion: nifi.orange.com/v1alpha1
kind: NifiCluster
metadata:
  name: simplenifi
#status:
#  state: ClusterRunning TODO Find out why it always switch between ClusterRunning & Reconciling
---

# Check all nodes
apiVersion: v1
kind: Pod
metadata:
  labels:
    nifi_cr: simplenifi
    nodeId: '0'
status:
  phase: Running
  initContainerStatuses:
    - name: zookeeper
      state:
        terminated:
          exitCode: 0
          reason: Completed
      ready: true
  containerStatuses:
    - name: nifi
      ready: true
      started: true
---
apiVersion: v1
kind: Pod
metadata:
